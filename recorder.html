<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recorder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .recording-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background-color: #f44336;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.9);
                box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(244, 67, 54, 0);
            }
            100% {
                transform: scale(0.9);
                box-shadow: 0 0 0 0 rgba(244, 67, 54, 0);
            }
        }
        
        .recording-text {
            position: absolute;
            top: 15px;
            right: 40px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div class="recording-indicator"></div>
    <div class="recording-text">REC</div>
    
    <script>
        const { ipcRenderer, desktopCapturer } = require('electron');
        
        let mediaRecorder = null;
        let recordedChunks = [];
        let stream = null;
        
        // 接收开始录屏指令
        ipcRenderer.on('start-recording', async (event, bounds) => {
            try {
                const sources = await desktopCapturer.getSources({ types: ['screen'] });
                const primarySource = sources[0]; // 获取主屏幕
                
                stream = await navigator.mediaDevices.getUserMedia({
                    audio: false,
                    video: {
                        mandatory: {
                            chromeMediaSource: 'desktop',
                            chromeMediaSourceId: primarySource.id,
                            minWidth: bounds.width,
                            maxWidth: bounds.width,
                            minHeight: bounds.height,
                            maxHeight: bounds.height,
                            minFrameRate: 10,
                            maxFrameRate: 30
                        }
                    }
                });

                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp9'
                });

                recordedChunks = [];
                
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        recordedChunks.push(e.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const blob = new Blob(recordedChunks, {
                        type: 'video/webm'
                    });
                    
                    // 将 Blob 转换为 ArrayBuffer 以便通过 IPC 发送
                    const arrayBuffer = await blob.arrayBuffer();
                    
                    // 发送录制完成事件到主进程
                    ipcRenderer.send('recording-stopped', {
                        buffer: arrayBuffer,
                        mimeType: 'video/webm'
                    });
                    
                    // 停止媒体流
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                    }
                };

                mediaRecorder.start();
            } catch (error) {
                console.error('录屏启动失败:', error);
                ipcRenderer.send('recording-error', error.message);
            }
        });
        
        // 接收停止录屏指令
        ipcRenderer.on('stop-recording', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
        });
    </script>
</body>
</html>
