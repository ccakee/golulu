<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recording</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .recording-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background-color: #f44336;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.9);
                box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(244, 67, 54, 0);
            }
            100% {
                transform: scale(0.9);
                box-shadow: 0 0 0 0 rgba(244, 67, 54, 0);
            }
        }
        
        .recording-text {
            position: absolute;
            top: 15px;
            right: 40px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div class="recording-indicator"></div>
    <div class="recording-text">REC</div>
</body>
</html>
